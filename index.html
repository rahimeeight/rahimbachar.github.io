<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahim | Game Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        /* RESET & BASE STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Lilita One', cursive;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }
        
        /* HERO VIDEO - STRETCH ALONG WIDTH, DYNAMIC HEIGHT */
        .hero {
            width: 100vw;
            position: relative;
            overflow: hidden;
            background: #000;
        }
        
        .hero video {
            width: 100%;
            height: auto;
            min-height: 300px;
            max-height: 80vh;
            display: block;
            object-fit: contain;
        }
        
        /* MAIN CONTAINER */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* GRID & CARDS - WIDE RECTANGLE STYLE */
        .grid.two {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            background: #1a1a1a;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
        }
        
        .card img,
        .card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* INTRO CARD - WIDE RECTANGLE */
        .intro {
            position: relative;
            height: 350px; /* Wider rectangle */
        }
        
        .intro::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.4));
            z-index: 1;
        }
        
        .intro img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .intro-text {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 2;
            text-align: left;
        }
        
        .intro-text p {
            font-size: 28px;
            color: #ffffff;
            text-shadow: 
                2px 2px 0 #000000,
                -1px -1px 0 #000000,
                1px -1px 0 #000000,
                -1px 1px 0 #000000,
                1px 1px 0 #000000;
            line-height: 1.4;
        }
        
        /* YOUTUBE VIDEO CARD - WIDE RECTANGLE */
        .video-card {
            height: 350px; /* Matching height for consistency */
            background: #000;
            position: relative;
        }
        
        .youtube-video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .youtube-placeholder {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }
        
        .youtube-link {
            display: block;
            padding: 20px;
            text-align: center;
            color: #c94b4b;
            text-decoration: none;
            font-size: 18px;
            background: rgba(20, 20, 20, 0.95);
            transition: all 0.3s ease;
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: 3;
        }
        
        .youtube-link:hover {
            background: rgba(30, 30, 30, 0.95);
            color: #ff6b6b;
        }
        
        .video-title {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 2;
            font-size: 28px;
            color: white;
            text-shadow: 
                2px 2px 0 #000000,
                -1px -1px 0 #000000,
                1px -1px 0 #000000,
                -1px 1px 0 #000000,
                1px 1px 0 #000000;
        }
        
        
        
        /* CONTACT SECTION */
        .contact {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 60px;
        }
        
        .btn {
            padding: 18px 36px;
            background: #c94b4b;
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-size: 18px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }
        
        .btn:hover {
            background: transparent;
            border-color: #c94b4b;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(201, 75, 75, 0.3);
        }
        
        .btn.outline {
            background: transparent;
            border: 2px solid #c94b4b;
        }
        
        .btn.outline:hover {
            background: #c94b4b;
        }
        
        /* MOBILE RESPONSIVE */
        @media (max-width: 900px) {
            .hero video {
                max-height: 60vh;
            }
            
            .grid.two {
                grid-template-columns: 1fr;
                gap: 25px;
            }
            
            .intro, .video-card {
                height: 300px; /* Slightly shorter on mobile but still wide rectangle */
            }
            
            .intro-text {
                bottom: 20px;
                left: 20px;
            }
            
            .intro-text p {
                font-size: 22px;
            }
            
            .video-title {
                font-size: 22px;
                top: 20px;
                left: 20px;
            }
            
            .play-button {
                width: 70px;
                height: 70px;
            }
            
            .play-button i {
                font-size: 30px;
            }
            
            .contact {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .btn {
                width: 250px;
                text-align: center;
                padding: 16px 30px;
            }
        }
        
        @media (max-width: 600px) {
            .hero video {
                max-height: 50vh;
            }
            
            .intro, .video-card {
                height: 250px;
            }
            
            .intro-text p {
                font-size: 18px;
            }
            
            .video-title {
                font-size: 18px;
            }
            
            .play-button {
                width: 60px;
                height: 60px;
            }
            
            .play-button i {
                font-size: 24px;
            }
            
            .youtube-link {
                padding: 15px;
                font-size: 16px;
            }
            
            .btn {
                padding: 14px 24px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 400px) {
            .intro, .video-card {
                height: 200px;
            }
            
            .intro-text p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- HERO VIDEO - FULL WIDTH, DYNAMIC HEIGHT -->
    <section class="hero">
        <video autoplay muted loop playsinline>
            <source src="assets/videos/Cover.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- MAIN CONTENT -->
    <main class="container">

        <!-- TOP CARDS -->
        <section class="grid two">

            <!-- INTRO CARD -->
        <div class="card intro">
            <img src="assets/images/RahimSetup.png" alt="Rahim">
            <div class="intro-text">
                <p class="main-title">GAME DEVELOPER</p>
                <p class="sub-text">Masterâ€™s Degree<br>
                Previous teacher</p>
            </div>
        </div>

            <!-- YOUTUBE VIDEO CARD -->
            <div class="card video-card">
                <div class="youtube-video-container">
                    <!-- YouTube thumbnail as placeholder -->
                    <img src="https://img.youtube.com/vi/osW5Fa1WR7I/maxresdefault.jpg" alt="YouTube Video" class="youtube-placeholder">
                    <div class="video-title">Game Development Showcase</div>

                </div>
                <a class="youtube-link" href="https://www.youtube.com/watch?v=osW5Fa1WR7I" target="_blank">Watch on YouTube</a>
            </div>

        </section>

        <!-- CONTACT BUTTONS -->
        <section class="contact">
            <a href="https://www.linkedin.com/in/rahimbachar" target="_blank" class="btn outline">LinkedIn</a>
        </section>

    </main>

    <script>
        // Hero video scaling - ensures full width display
        function adjustHeroVideo() {
            const heroVideo = document.querySelector('.hero video');
            const container = document.querySelector('.container');
            
            // Get the video's aspect ratio (3840/840 = 4.571)
            const videoAspectRatio = 3840 / 840; // 4.571
            
            // Calculate the available width
            const availableWidth = window.innerWidth;
            
            // Calculate height based on width and aspect ratio
            const calculatedHeight = availableWidth / videoAspectRatio;
            
            // Set max-height to prevent it from being too tall
            heroVideo.style.height = calculatedHeight + 'px';
            heroVideo.style.maxHeight = '80vh';
            
            // Ensure video is visible in viewport
            heroVideo.style.objectFit = 'cover';
        }
        
        // Adjust on load and resize
        window.addEventListener('load', adjustHeroVideo);
        window.addEventListener('resize', adjustHeroVideo);
        
        // Initial adjustment
        adjustHeroVideo();
    </script>

</body>
</html>
